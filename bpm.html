<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPM - Abhinesh Thilak Education</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Custom Animations -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.6s ease-in-out; }
  </style>

  <script src="quizzes/bpm-quiz.js" defer></script>
  <script src="quizzes/quiz-script.js" defer></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800 min-h-screen flex flex-col items-center py-10">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-700 mb-3">Basic Computer Knowledge Quiz 💻</h1>
    <p class="text-gray-600 text-lg">Enter your name and test your knowledge!</p>
  </header>

  <!-- Name Input Section -->
  <section id="nameSection" class="bg-white rounded-2xl shadow-lg p-8 w-[90%] md:w-[50%] text-center animate-fadeIn">
    <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Enter Your Name to Start</h2>
    <input id="studentName" type="text" placeholder="Enter your name" 
      class="border border-indigo-300 rounded-xl p-3 w-full mb-4 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    <button id="startQuizBtn" 
      class="px-8 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-all duration-300">
      🚀 Start Quiz
    </button>
  </section>

  <!-- Quiz Section -->
  <section id="quizSection" class="hidden w-full flex flex-col items-center">
    <div id="quizContainer" class="w-[90%] md:w-[60%]"></div>
    <p id="quizResult" class="mt-4 text-xl font-semibold text-gray-700"></p>
  </section>

  <!-- Back Button -->
  <a href="index.html" class="mt-12 text-indigo-600 hover:underline">← Back to Home</a>

</body>
</html>
